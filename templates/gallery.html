{% extends "base.html" %}

{% block extra_head %}
<script src="//unpkg.com/alpinejs" defer></script>
{% endblock %}

{% block body_class %}gallery-container{% endblock %}

{% block content %}
<div x-data="{ view: 'gallery' }">
    <div class="gallery-actions">
        <button class="gallery-view-toggle" :class="{active: view === 'list'}" @click="view = 'list'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
        </button>
        <button class="gallery-view-toggle" :class="{active: view === 'gallery'}" @click="view = 'gallery'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 4.5v15m6-15v15m-10.875 0h15.75c.621 0 1.125-.504 1.125-1.125V5.625c0-.621-.504-1.125-1.125-1.125H4.125C3.504 4.5 3 5.004 3 5.625v12.75c0 .621.504 1.125 1.125 1.125z" />
            </svg>
        </button>
    </div>
    <div class="gallery-list" :class="{ 'list-view': view === 'list' }" style="margin-top: 12px;">
        {% for table, formats, nrow, ncol in tables %}
        {% include "gallery_card.html" %}
        {% endfor %}
    </div>
</div>
{% endblock %}
